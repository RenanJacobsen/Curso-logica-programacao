<meta charset="UTF-8">
<h3> Álcool ou Gasolina?</h3>

<script>

	var tanqueCombustível = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanqueCombustível;
    document.write("O consumo de gasolina é " + consumoDeGasolina + " Km/L");
	document.write("<br>");
    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanqueCombustível;
    document.write("O consumo de Alcool é " + consumoDeAlcool + " Km/L");


</script>
