<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var minhaIdade = 30;
    var idadeIrmao = 28;

    mostra("Nossa diferença de idade é " + (minhaIdade - idadeIrmao) + " anos.");
    pulaLinha();

</script>
